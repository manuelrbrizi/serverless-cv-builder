<!doctype html>
<html lang="en">

    <head>
        <title>Free online CV builder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <zero-md>
                                    <script id="target_right" type="text/markdown" data-dedent></script>
                                    </zero-md>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
                                <div class="info-wrap bg-primary w-100 p-md-5 p-4">
                                    <zero-md>
                                    <script id="target_left" type="text/markdown" data-dedent></script>
                                    </zero-md>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <script src="https://unpkg.com/mustache@latest"></script>
        <script id="template_right" type="x-tmpl-mustache">
            # {{ name }}

            Hello! My name is {{ name }} and I\'m a {{ career }}.

            {{ description }}

            ## Skills

            {{ skills }}

            ## Passions

            {{ passions }}
        </script>

        <script id="template_left" type="x-tmpl-mustache">
            ![](images/stonks.jpg)

            ### ðŸ˜Ž {{ name }}

            ### ðŸ“¨ {{ email }}
        </script>

        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js" ></script>
        <script src="js/profile.js"></script>
    </body>
</html>
